<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <form id="signUp-form" class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center text-success">Đăng Ký</h2>
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Nhập tên người dùng"
                autocomplete="current-Username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Nhập email" autocomplete="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu"
                autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
        <p class="text-center mt-3">Bạn đã có tài khoản? <a href="/index.html" class="text-success">Đăng nhập</a></p>
        <p class="text-danger text-center mt-3" id="error-message"></p>
    </form>
</body>

<style>
    body {
        background-image: url('https://toplist.vn/images/800px/phuc-long-coffee-amp-tea-1046689.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;

    }
</style>
<script type="module" src="../config/firebase.js"></script>
<script type="module" src="../js/signUp.js"></script>

</html>
